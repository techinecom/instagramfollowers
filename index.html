<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Followers Generator</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: linear-gradient(145deg, #333, #444);
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Heading */
        h1 {
            font-size: 28px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        /* Labels for the input fields */
        label {
            font-size: 16px;
            color: #ddd;
            margin-bottom: 10px;
            display: block;
        }

        /* Input fields */
        input[type="number"], input[type="url"] {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #222;
            color: #fff;
            box-sizing: border-box;
        }

        /* Button */
        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #c0392b;
        }

        /* Display Price */
        #price {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #f1c40f;
        }

        /* WhatsApp Link */
        #whatsapp-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #25D366;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        #whatsapp-link:hover {
            background-color: #128C7E;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
    <script>
        // Function to calculate the price based on the number of followers
        function calculatePrice() {
            var followers = document.getElementById('followers').value; // Get followers count
            var instagramUrl = document.getElementById('instagram-url').value; // Get Instagram profile URL
            var pricePerFollower = 0.5; // Price per follower in paise
            var minPrice = 1000; // Minimum price in paise

            if (followers < 0 || !instagramUrl) {
                alert('Please enter a valid Instagram profile URL and number of followers.');
                return;
            }

            // Calculate price in paise
            var price = followers * pricePerFollower;

            // Ensure the price does not fall below the minimum price
            if (price < minPrice) {
                price = minPrice;
            }

            // Show the calculated price in rupees (divide by 100 to convert paise to rupees)
            var priceInRupees = price / 100;

            // Display the calculated price
            document.getElementById('price').innerText = 'Total Price: ₹' + priceInRupees.toFixed(2);

            // Create WhatsApp link with the price, Instagram profile link, and followers count
            var whatsappMessage = "Hello!%20I%20have%20an%20Instagram%20profile%20at%20" + encodeURIComponent(instagramUrl) + "%20with%20" + followers + "%20followers.%20The%20total%20price%20is%20₹" + priceInRupees.toFixed(2) + "%20for%20the%20followers.%20Please%20let%20me%20know%20more.";

            var whatsappLink = "https://wa.me/8660166428?text=" + whatsappMessage;
            document.getElementById('whatsapp-link').href = whatsappLink;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>INSTAGRAM FOLLOWERS GENERATOR</h1>

        <div class="form-group">
            <label for="instagram-url">Enter Instagram Profile URL:</label>
            <input type="url" id="instagram-url" placeholder="https://instagram.com/yourprofile" required>
        </div>

        <div class="form-group">
            <label for="followers">Enter the number of Instagram followers:</label>
            <input type="number" id="followers" placeholder="Enter followers count" required>
        </div>

        <button onclick="calculatePrice()">Calculate Price</button>

        <div id="price"></div>

        <a id="whatsapp-link" href="#" target="_blank">Contact on WhatsApp</a>
    </div>
</body>
</html>
